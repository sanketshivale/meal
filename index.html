<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel=manifest href=webmanifest.json>
  <title>Sandip Meal</title>
</head>

<body>
  <button onclick="myMeal()">Enter to get Meal</button>

  <script type="text/javascript">

    function mealType(date){
      var hours = date.getHours();
      if(hours > 9 && hours < 10){
        return "Breakfast";
      }else if(hours > 12 && hours < 14){
        return "Lunch";
      }else if(hours > 19 && hours < 22){
        return "Dinner";
      }
      else{
        return "not valid";
      }
      return hours;
    }

    function myMeal() {
      const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
        "Jul", "Aug", "Sept", "Oct", "Nov", "Dec"
      ];
      var today = new Date();
      var date = (monthNames[today.getMonth()]) + ' ' + today.getDate() + ' ' + today.getFullYear();
      const time = today.toLocaleTimeString('en-US', {
        hour: 'numeric',
        minute: 'numeric',
        hour12: true
      })

      var dateTime = date + ' ' + time;
      alert("Canteen Name: Garlic || Meal Type: "+ mealType(new Date) +" || " + dateTime + " Attendence Successfully Saved.");
    }
  </script>
</body>

</html>
